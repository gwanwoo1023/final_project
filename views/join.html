<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; padding: 40px; max-width: 400px; margin: 0 auto; text-align: center; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form id="joinForm">
        <input type="email" name="email" placeholder="이메일" required>
        <input type="text" name="name" placeholder="이름" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="text" name="studentId" placeholder="학번/사번 (예: 2023001)">
        <select name="role">
            <option value="student">학생</option>
            <option value="instructor">교원 (교수님)</option>
        </select>
        <button type="submit">가입하기</button>
    </form>
    <p><a href="/login">이미 계정이 있으신가요? 로그인</a></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('joinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: e.target.email.value,
                name: e.target.name.value,
                password: e.target.password.value,
                studentId: e.target.studentId.value,
                role: e.target.role.value
            };
            try {
                await axios.post('/auth/join', formData);
                alert('가입 성공! 로그인해주세요.');
                location.href = '/login';
            } catch (err) {
                alert('가입 실패: ' + (err.response?.data?.message || err.message));
            }
        });
    </script>
</body>
</html>
