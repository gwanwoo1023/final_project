<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; padding: 40px; max-width: 400px; margin: 0 auto; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #008CBA; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="이메일" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>
    <p><a href="/join">계정이 없으신가요? 회원가입</a></p>
    <p><a href="/">메인으로</a></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: e.target.email.value,
                password: e.target.password.value
            };
            try {
                await axios.post('/auth/login', formData);
                location.href = '/'; // 로그인 성공 시 메인으로 이동
            } catch (err) {
                alert('로그인 실패: ' + (err.response?.data?.message || err.message));
            }
        });
    </script>
</body>
</html>
